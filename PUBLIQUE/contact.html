<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TOURCINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de l'entreprise" class="logo">
        <h1>TOURCINE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="search.html">Découvrir</a></li>
                <li><a href="contact.html">Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p class="cinema-name">TOURCINE</p>
        <p>© 2024 Esther Assena</p>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </footer>
    <script src="contact.bundle.js"></script>
</body>
</html>
